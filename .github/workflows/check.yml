name: Check

on: pull_request

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  rust:
    timeout-minutes: 5
    runs-on: ubuntu-24.04
    container: docker://ghcr.io/linkerd/dev:v47-rust
    steps:
      - uses: actions/checkout@v4
      - run: just-cargo fmt -- --check
      - run: just-cargo clippy --all-targets --all-features
      - run: cargo deny --all-features check bans licenses sources
      - run: cargo deny --all-features check advisories
        continue-on-error: true
