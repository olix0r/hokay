name: Check

on:
  pull_request:
    paths:
      - .github/workflows/check.yml
      - Cargo.*
      - "**/*.rs"

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  rust:
    timeout-minutes: 5
    runs-on: ubuntu-24.04
    container: docker://ghcr.io/linkerd/dev:v47-rust
    steps:
      - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748
      - run: just-cargo fmt -- --check
      - run: just-cargo clippy --all-targets --all-features
      - run: cargo deny check --all-features bans licenses sources
      - run: cargo deny check --all-features advisories
        continue-on-error: true
